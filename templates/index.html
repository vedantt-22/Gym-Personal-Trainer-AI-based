<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Gym Trainer</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://images.pexels.com/photos/28080/pexels-photo.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
            width: 90%;
            max-width: 450px;
            text-align: center;
            color: white;
        }
        h1 {
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .motto {
            font-style: italic;
            font-size: 16px;
            color: #ffcc00;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input, select, button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
        }
        input, select {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }
        button {
            background: #ffcc00;
            color: black;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background: #e6b800;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Gym Trainer</h1>
        <p class="motto">"Push yourself because no one else is going to do it for you!"</p>
        <form method="POST">
            <input type="number" name="age" placeholder="Enter your Age" required>
            <input type="number" name="weight" placeholder="Enter your Weight (kg)" required>
            <select name="goal">
                <option value="Muscle Gain">Muscle Gain</option>
                <option value="Fat Loss">Fat Loss</option>
            </select>
            <select name="fitness_level">
                <option value="Beginner">Beginner</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Advanced">Advanced</option>
            </select>
            <select name="diet_type">
                <option value="Vegetarian">Vegetarian</option>
                <option value="Non-Vegetarian">Non-Vegetarian</option>
            </select>
            <button type="submit">Get Weekly Plan</button>
        </form>
    </div>
</body>
</html>
